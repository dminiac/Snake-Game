<html>
    <head>
        <title>Snake Game</title>
           <link rel= "stylesheet" href="./style.css">

           <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
           
           
           <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

                  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

                  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
                  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
                
                  <!-- Add Firebase products that you want to use -->
                  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
                  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
        </style>
           
        
    </head>
    <body>

        <!-- Modal HTML -->
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Game Over</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <button id="exit" type="button" class="btn btn-secondary" >Cancel</button>
                        
                    </div>
                </div>
            </div>
        </div>
        

        <div class="containerBlock" style="margin: 0px;">
            <div class="header row">
                <h1 class="col-3">Snake Game</h1>
                <div class="col-4">
                    <button id="login-btn"  type="button" class="btn btn-lg  btn-warning"><img style="height: 40px;"src="Assets/google2.png" alt="" /> Login</button>
                </div>                
            </div>            
            <div class="row" style="align-items: center;">
                <div class="col-3 profile">
                    <div class="card" style="width: 15rem; margin: 0px auto; background:#0A81AB">
                        <img id="userImage" src="Assets/Avatar.png" class="card-img-top" alt="...">
                        <hr style="border-style: inset; border-width: 3px; margin:0px 0px 4px 0px;">
                        <div class="card-body">
                          <h2 class="card-title" id="user">User</h2>
                          <h5>Total Matches <span>24</span></h5>
                          <h2>Highscore <span>100</span></h2>
                        </div>
                      </div>
                </div>
                <div class="col-6">
                    <canvas id="mycanvas"></canvas>
                </div>
                <div class="col-3">
                    <button id="playAgain" type="button" class="btn btn-primary">Play Again</button>
                    <h1> Rules </h1>
                    <div>
                        <i class="fas fa-chevron-circle-up fa-3x"></i>
                    </div>
                    <div class="rules_LeftRighticons">
                        <i class="fas fa-chevron-circle-left fa-3x"></i>
                        <i class="fas fa-chevron-circle-right fa-3x"></i>
                    </div>
                    <div>
                        <i class="fas fa-chevron-circle-down fa-3x"></i>
                    </div>
                    <div class="spaceBarRule">
                        <img class="spaceBarImage" src="https://img.pngio.com/space-bar-png-1-png-image-space-bar-png-1323_506.png" />
                        <h3>Pause/Resume</h3>
                    </div>
                   
                  
                  

                </div>
                
            </div>
            
            
            <script src="firebase.js"></script>
            <script src="snake.js"></script> 
        </div>        

    </body>
</html>
